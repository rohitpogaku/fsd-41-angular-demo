<app-header></app-header>
<h2 class="mt-4">Employee Data</h2>
<table class="center">
  <thead>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>DeptID</th>
    <th>Delete</th>
    <th>Update</th>
  </tr>
  </thead>
  <tbody *ngFor="let e of employees">
  <tr>
    <td>{{ e.id }}</td>
    <td>{{ e.firstName }}</td>
    <td>{{ e.lastName }}</td>
    <td>{{ e.email }}</td>
    <td>{{ e.deptID }}</td>
    <td>
      <button (click)="deleteEmployee(e.id)" type="button" class="btn btn-outline-danger">Delete</button>
    </td>
    <td>
      <button (click)="editEmployee(e)" type="button" class="btn btn-outline-success">Edit</button>
    </td>
  </tr>
  </tbody>
</table>

<div class="text-center">

<form *ngIf="employee" action="" #addEmp="ngForm" (ngSubmit)="updateEmployee()" novalidate>

    <label for="fname">First Name</label>
    <input type="text" id="fname" [(ngModel)]="employee.firstName" name="firstName" required/>
  </div>

  </div>

  <!--    <p class="text-danger" *ngIf="lastName.errors?.['required'] && lastName.touched">-->
  <!--      LastName cannot be empty-->
